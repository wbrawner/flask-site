<!DOCTYPE html>
<html>
    <head>
        <title>William Brawner - Admin</title>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css')  }}">
        <meta name="viewport" content="width=device-width, initial scale=1">
        <meta name="og:image" content="http://wbrawner.com/wp-content/uploads/2015/10/favicon.png">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Ubuntu|Open+Sans' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="{{ url_for('static', filename='js/instafeed.min.js')  }}"></script>
        <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
        <script>
(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)
 },i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
             })(window,document,'script','//www.google-analytics.com/analytics.js','ga');    
    
          ga('create', 'UA-69342914-1', 'auto');
          ga('send', 'pageview');   
    
        </script>
    </script></script></title>
    </head>
    <body>
        <div id="nav"></div>
	<nav class="main-nav">
    	    <h1><a href="{{ url_for('home')  }}">william brawner</a></h1>
    	    <a href="javascript:void(0)" id="menu-icon"><i class="fa fa-bars "></i></a>
	        <ul id="menu">
	            <li>
			<a href="{{ url_for('admin.home')  }}">admin</a>
		    </li>
		    <li>
			<a href="{{ url_for('admin.posts')  }}">posts</a>
		    </li>
		    <li>
                        <a href="{{ url_for('logout')  }}">log out</a>
		    </li>
		</ul>
	    </nav>
        <div class="container">
            <div class="content">
            {% for message in get_flashed_messages() %}
                <div class=flash>{{ message  }}</div>
            {% endfor %}
            {% block body %}{% endblock %}
            </div>
        </div>
	<script>
	    $(function() {
	        var menuVisible = false;
	        $('#menu-icon').click(function() {
	            if (menuVisible) {
	                $('#menu').css({'left':'100%'});
	                menuVisible = false;
	                return;
	            }
	            $('#menu').css({'left':'0'});
	            menuVisible = true;
	        });
	    });
	</script>
    </body>
</html>
